<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomás - Scrum Master Copilot</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    /* Estilos para alinhar os novos elementos */
    .chat-input-area {
      display: flex;
      align-items: center;
    }
    #file-upload-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      margin-right: 5px;
    }
    #file-upload-btn svg {
      width: 22px;
      height: 22px;
      stroke: #555;
    }
    #file-name {
      font-size: 0.8em;
      color: #666;
      margin-left: auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="/static/img/hugo.png" alt="Avatar do Tomás" class="avatar" />
      <div class="agent-info">
        <div class="agent-name">Hugo (Scrum Master)</div>
        <div class="agent-status">
          <span class="status-dot"></span> Online
        </div>
      </div>
    </div>

    <div id="chat-log" class="chat-log">
      <!-- As mensagens serão adicionadas dinamicamente aqui -->
    </div>

    <div class="chat-input-area">
      <!-- BOTÃO DE UPLOAD E INPUT OCULTO -->
      <input type="file" id="file-input" accept=".pdf" style="display: none;" />
      <button id="file-upload-btn" title="Anexar PDF">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
      </button>

      <input type="text" id="user-input" placeholder="Faça uma pergunta sobre Scrum..." autocomplete="off" disabled />
      
      <!-- MOSTRADOR DO NOME DO FICHEIRO -->
      <div id="file-name"></div>

      <button id="send-btn" title="Enviar Mensagem">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
